<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>What's in there?</title>
	<LINK href="css/stylesheet.css" rel="stylesheet" type="text/css">

	 <script src="js/jquery-1.8.1.min.js"></script>

	 <script src="js/javascriptyStuff.js"></script>

	 <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

</head>
	
<body>

	<div id="phone">

		<div id="header">



		</div>

		<div id="contentPane">
			<div id="beaconFoundFirstGuessPanel">
					<p id="iThinkYouAreIn">

					</p>
					<div id="amIWrongButton">
						<p id="amIWrongText">
							Am I wrong?
						</p>
					</div>

					<div id="timeIndicator"></div>
					
					<div id="calendarDivForClasses"></div>



			</div>

			<div id="changeRoomPanel">
				<p id="buildingNumber"></p>
				<div id="manualEnterButton">
					<p id="manualRoomEntryButtonText">
						See classes in the selected room	
					</p>
				</div>
				<div id="buildingImage"></div>
				<h2 id="roomNumber"></h2>
				<div id="upArrow"></div>
				<div id="downArrow"></div>
				<div id="leftArrow"></div>
				<div id="rightArrow"></div>
			</div>

			<div id="informationForIndivClassPanel">

			</div>

			<div id="wrongRoomMenuPanel">
				<p id="sorryIGotItWrong">
					Sorry I got it wrong...
				</p>

				<p id="iStillThinkText">
											
				</p>

				<div id="sureLetsFindRightRoom">
				
					<p class="wrongRoomMenuButtonText">
						Sure. Let's find the right room.
					</p>					

				</div>
				<div id="nopeEnterManually">

                                        <p class="wrongRoomMenuButtonText">                                                           Nope. Let me enter my location manually. 
                                        </p>
				</div>
			</div>

			<div id="manualBuildingEntry">
				Building: <input type="text" id="buldNo" placeholder="e.g. 72" />
				<br />Room: <input type="text" id="roomNo" placeholder="e.g. 217" /><br />
				<button id="changeRoomButton" type="button">Change Room</button>
			</div>



		</div>



	</div>





</body>


</html>
